<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro Dual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="cronometro-container">
            <div class="cronometro" id="cronometro1">00:00:00</div>
            <div class="status" id="status1">En pausa</div>
        </div>
        <div class="cronometro-container">
            <div class="cronometro" id="cronometro2">00:00:00</div>
            <div class="status" id="status2">En pausa</div>
        </div>
        <div class="input-group">
            <label for="horas">Horas:</label>
            <input type="number" id="horas" min="0" step="1" required>
            <label for="minutos">Minutos:</label>
            <input type="number" id="minutos" min="0" max="59" step="1" required>
            <label for="segundos">Segundos:</label>
            <input type="number" id="segundos" min="0" max="59" step="1" required>
        </div>
    </div>
    <div class="button-group">
        <button id="resetButton">Reset</button>
        <button id="startStopButton">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
